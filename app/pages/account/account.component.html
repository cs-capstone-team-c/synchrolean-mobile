<ActionBar class="action-bar">
    <Label class="action-bar-title" fontSize="32" text="Account"></Label>
    <ActionItem nsRouterLink="/notifications" clearHistory="true" text="Notifications" android.position="actionBar" ios.position="right"></ActionItem>
</ActionBar>

<GridLayout rows="*, 62.5" class="page">
        <Button row= '0' text="Edit Account" (tap)="editTapped()"></Button>
    
        <!-- Begin Bottom Bar -->
        <StackLayout row="1" orientation="horizontal">
            <Button textWrap="true" width="33%" textAlignment="center" (onTap)="tasksTapped()">
                <FormattedString>
                    <Span text="&#xf03a;&#x000a;" fontFamily="FontAwesome" fontSize="28"></Span>
                    <Span text="Tasks"></Span>
                </FormattedString>
            </Button>
            <Button textWrap="true" width="33%" textAlignment="center" (onTap)="teamTapped()">
                <FormattedString>
                    <Span text="&#xf0c0;&#x000a;" fontFamily="FontAwesome" fontSize="28"></Span>
                    <Span text="Teams"></Span>
                </FormattedString>
            </Button>
            <Button class="active-button" textWrap="true" width="33%" textAlignment="center">
                <FormattedString>
                    <Span text="&#xf007;&#x000a;" fontFamily="FontAwesome" fontSize="28"></Span>
                    <Span text="Account"></Span>
                </FormattedString>
            </Button>
        </StackLayout>
</GridLayout>
